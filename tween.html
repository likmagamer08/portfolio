<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tween js</title>
        <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      background: #f5f5f5;
    }

    #box {
      width: 80px;
      height: 80px;
      background: #4CAF50;
      position: relative;
      border-radius: 8px;
    }
    </style>
</head>
    <div id="box"></div>
<body>
    <script src="https://unpkg.com/@tweenjs/tween.js@^20/dist/tween.umd.js"></script>
   <script>
    const box = document.getElementById("box");

// objet à animer
const position = { x: 0 };

// création du tween
const tween = new TWEEN.Tween(position)
  .to({ x: 400 }, 2000) // aller à x = 400 en 2 secondes
  .easing(TWEEN.Easing.Quadratic.Out)
  .onUpdate(() => {
    box.style.transform = `translateX(${position.x}px)`;
  })
  .repeat(Infinity)  // répéter à l'infini
  .yoyo(true)        // aller-retour
  .start();

// boucle d’animation (OBLIGATOIRE)
function animate(time) {
  requestAnimationFrame(animate);
  TWEEN.update(time);
}

animate();

   </script>
</body>
</html>
